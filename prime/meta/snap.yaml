apps:
  createfile:
    command: command-createfile.wrapper
  createfiletohome:
    command: command-createfiletohome.wrapper
  env:
    command: command-env.wrapper
  evil:
    command: command-evil.wrapper
  hello-world:
    command: command-hello-world.wrapper
  sh:
    command: command-sh.wrapper
  writetocommon:
    command: command-writetocommon.wrapper
architectures:
- all
confinement: strict
description: 'This is a simple snap example that includes a few interesting binaries

  to demonstrate snaps and their confinement.

  * hello-world.env  - dump the env of commands run inside app sandbox

  * hello-world.evil - show how snappy sandboxes binaries

  * hello-world.sh   - enter interactive shell that runs in app sandbox

  * hello-world      - simply output text

  '
name: hello-xiaoguo
plugs:
  home:
    interface: home
summary: The 'hello-world' of snaps
type: app
version: '1.0'
